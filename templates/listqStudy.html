    </div>
    <div class="row">
      <div class="col s12">
                <table class="bordered striped z-depth-1">

                  <thead> 
                    <tr>
                      <th data-field="name">Queue Name</th>
                      <th data-field="people"># of People</th>
                      <th data-field="location">Location</th>
                      <!-- <th data-field="units">Wait Time</th> -->
                    </tr>
                  </thead>
                  <tbody>

                    {% for place in options %}
                    <tr>
                      <td > {{place}} </td>
                      <td> {{size[loop.index0]}} </td>
                      <td> {{location[loop.index0]}}</td>
                      <td>
                      <form method = "post" action = "/queuejoinStudy">
                      <input class="waves-effect waves-light btn" name="index" type="submit" value = "Join {{place}}" id = "joinQ">
                      </form></td>
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
